<div class=" w-full p-5 items-center bg-gray-100 bg-opacity-75 flex rounded-2xl max-w-3xl justify-center mx-auto mt-10">

  <div class="px-8 md:px-16 text-[#002D74]">
    <h2 class="font-bold text-2xl">Configuration</h2>
    <p class="text-xs mt-4 mb-4">Set up multithreading configuration</p>

    <form action="" class="flex flex-col gap-3" #loginForm="ngForm">

      <!-- Total tickets -->
      <div class="flex items-center gap-4">
        <label class="w-5/6 text-left" for="totalTickets">Total Tickets:</label>
        <div class="w-20">
          <input
            class="p-2 rounded-xl border w-full"
            id="totalTickets"
            type="number"
            name="totalTickets"
            placeholder="0"
            min="1"
            [(ngModel)]="config.totalTickets"
            required
            #totalTickets="ngModel"
          />

        </div>

        <div class="error text-red-600 text-sm mt-2">
          <div *ngIf="submitted && totalTickets.errors?.['required']">
            This field is required.
          </div>
          <div *ngIf="submitted && totalTickets.errors?.['min']">
            Value must be greater than zero.
          </div>
        </div>
      </div>

      <!-- Ticket Release Rate -->
      <div class="flex items-center gap-4">
        <label class="w-5/6 text-left" for="email">Ticket Release Rate:</label>
        <div class="w-20">
          <input
            class="p-2 rounded-xl border w-full"
            id="email"
            type="number"
            name="ticketReleaseRate"
            placeholder="0"
            min="1"
            [(ngModel)]="config.ticketReleaseRate"
            required
            #ticketReleaseRate="ngModel"
          />

        </div>

        <div class="error text-red-600 text-sm mt-2">
          <div *ngIf="submitted && ticketReleaseRate.errors?.['required']">
            This field is required.
          </div>
          <div *ngIf="submitted && ticketReleaseRate.errors?.['min']">
            Value must be greater than zero.
          </div>
        </div>
      </div>

      <!-- Customer Retrieval Rate -->
      <div class="flex items-center gap-4">
        <label class="w-5/6 text-left" for="customerRetrievalRate">Customer Retrieval Rate:</label>
        <div class="w-20">
          <input
            class="p-2 rounded-xl border w-full"
            id="customerRetrievalRate"
            type="number"
            name="customerRetrievalRate"
            placeholder="0"
            min="1"
            [(ngModel)]="config.customerRetrievalRate"
            required
            #customerRetrievalRate="ngModel"
          />

        </div>

        <div class="error text-red-600 text-sm mt-2">
          <div *ngIf="submitted && customerRetrievalRate.errors?.['required']">
            This field is required.
          </div>
          <div *ngIf="submitted && customerRetrievalRate.errors?.['min']">
            Value must be greater than zero.
          </div>
        </div>
      </div>

      <!-- Max Ticket Capacity -->
      <div class="flex items-center gap-4">
        <label class="w-5/6 text-left" for="maxTicketCapacity">Max Ticket Capacity:</label>
        <div class="w-20">
          <input
            class="p-2 rounded-xl border w-full"
            id="maxTicketCapacity"
            type="number"
            name="maxTicketCapacity"
            placeholder="0"
            min="1"
            [(ngModel)]="config.maxTicketCapacity"
            required
            #maxTicketCapacity="ngModel"
          />

        </div>

        <div class="error text-red-600 text-sm mt-2">
          <div *ngIf="submitted && maxTicketCapacity.errors?.['required']">
            This field is required.
          </div>
          <div *ngIf="submitted && maxTicketCapacity.errors?.['min']">
            Value must be greater than zero.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="border-black">
        <button
          class="w-full mt-4 text-base bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
          (click)="onSubmit()"
        >
          Save Configuration
        </button>
        <button
          class="w-full mt-4 text-base bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
          (click)="onLoadConfig()"
        >
          Use Previous Configuration
        </button>
      </div>
    </form>

    <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
      <button routerLink="/" class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Go back</button>
      <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300" (click)="resetForm()">Reset</button>
    </div>
    <button
      routerLink="/vendorDetails"
      class="w-full mt-4 text-base bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
    >
      Continue
    </button>
  </div>
</div>
