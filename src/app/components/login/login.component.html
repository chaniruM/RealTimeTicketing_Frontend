<div class="bg-transparent flex items-center justify-center">
  <!-- login container -->
  <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
    <!-- form -->
    <div class="px-8 md:px-16">
      <h2 class="font-bold text-2xl text-[#002D74]">Login</h2>
      <p class="text-xs mt-4 text-[#002D74]">If you are already a member, easily log in</p>

      <form action="" class="flex flex-col gap-4" #loginForm="ngForm">
        <input class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required #email="ngModel">
        <div *ngIf="(email.touched || submitted) && !user.email" class="error text-red-600 text-sm">
          Email is required.
        </div>
        <div class="relative">
          <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required #password="ngModel">
          <div *ngIf="(password.touched || submitted) && !user.password" class="error text-red-600 text-sm mt-2">
            Password is required.
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
          </svg>
        </div>
        <div class="mt-0 text-xs border-b border-[#002D74] py-4 text-[#002D74] flex-col text-center">
          <!-- User Type Selection -->
          <div class="">
            <label class="text-sm font-bold">User Type</label>
            <div class="mt-2 flex justify-between">
              <input
                type="radio"
                id="vendor"
                name="userType"
                value="Vendor"
                [(ngModel)]="user.userType"
                required
              />
              <label for="vendor">Vendor</label>

              <input
                type="radio"
                id="customer"
                name="userType"
                value="Customer"
                [(ngModel)]="user.userType"
                required
              />
              <label for="customer">Customer</label>
            </div>
            <div *ngIf="loginForm.submitted && !user.userType" class="error text-red-600 text-sm mt-2">
              Please select a user type.
            </div>
            <button class="w-full mt-4 text-base bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300" (click)="onSubmit()">Login</button>
          </div>
        </div>
      </form>

      <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
        <p>Don't have an account?</p>
        <button routerLink="/register" class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Register</button>
      </div>
    </div>

  </div>

</div>
