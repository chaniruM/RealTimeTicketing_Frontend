<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-yellow-400">Customer Data Entry</h1>

  <form (ngSubmit)="addCustomer()" class="bg-white p-6 shadow-md rounded">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium">Customer Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="customer.name"
        required
        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium">Customer Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="customer.email"
        required
        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-medium">Customer Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="customer.phone"
        required
        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-700 text-white py-2 rounded hover:border-yellow-400 border-4 focus:outline-none"
    >
      Add Customer
    </button>
    <button
      type="button"
      routerLink="/controlPanel"
      class="mt-1 w-full bg-blue-700 text-white py-2 rounded hover:border-yellow-400 border-4 focus:outline-none"
    >
      Next
    </button>
  </form>

  <div *ngIf="customers.length > 0" class="mt-6">
    <h2 class="text-xl font-semibold mb-4 text-yellow-400">Customer Summary</h2>
    <ul class="space-y-4">
      <li
        *ngFor="let cust of customers"
        class="bg-gray-100 p-4 rounded shadow-md flex justify-between items-center"
      >
        <div>
          <p><strong>Name:</strong> {{ cust.name }}</p>
          <p><strong>Email:</strong> {{ cust.email }}</p>
          <p><strong>Phone:</strong> {{ cust.phone }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
