<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Vendor Data Entry</h1>

  <form (ngSubmit)="addVendor()" #customerForm="ngForm" class="bg-white p-6 shadow-md rounded">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-medium">Vendor Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="vendor.name"
        required
        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium">Vendor Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="vendor.email"
        required
        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-gray-700 font-medium">Vendor Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="vendor.phone"
        required
        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="customerForm.invalid"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 focus:outline-none"
    >
      Add Vendor
    </button>
    <button
      routerLink="/ticketCounter"
      class="mt-1 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 focus:outline-none"
    >
      Next
    </button>
  </form>

  <div *ngIf="vendors.length > 0" class="mt-6">
    <h2 class="text-xl font-semibold mb-4">Customer Summary</h2>
    <ul class="space-y-4">
      <li
        *ngFor="let cust of vendors"
        class="bg-gray-100 p-4 rounded shadow-md"
      >
        <p><strong>Name:</strong> {{ cust.name }}</p>
        <p><strong>Email:</strong> {{ cust.email }}</p>
        <p><strong>Phone:</strong> {{ cust.phone }}</p>
      </li>
    </ul>
  </div>
</div>
