<div class="bg-transparent flex items-center justify-center">
  <!-- login container -->
  <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
    <!-- form -->
    <div class="px-8 md:px-16 text-[#002D74]">
      <h2 class="font-bold text-2xl">Sign Up </h2>
      <p class="text-xs mt-4 mb-4">If you are not a member, get registered</p>

      <form action="" class="flex flex-col gap-3" #loginForm="ngForm">
        <!-- Full Name -->
        <div class="flex items-center gap-4">
          <label class="w-1/3 text-right" for="name">Full name:</label>
          <div class="w-2/3">
            <input
              id="name"
              class="p-2 rounded-xl border w-full"
              type="text"
              name="name"
              placeholder="Full Name"
              [(ngModel)]="user.fullName"
              required
              #fullName="ngModel"
            />
            <div *ngIf="(fullName.touched || submitted) && !user.fullName" class="error text-red-600 text-sm mt-2">
              This field is required.
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="flex items-center gap-4">
          <label class="w-1/3 text-right" for="email">Email:</label>
          <div class="w-2/3">
            <input
              id="email"
              class="p-2 rounded-xl border w-full"
              type="email"
              name="email"
              placeholder="Email"
              [(ngModel)]="user.email"
              required
              #email="ngModel"
            />
            <div *ngIf="(email.touched || submitted) && !user.email" class="error text-red-600 text-sm mt-2">
              This field is required.
            </div>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="flex items-center gap-4">
          <label class="w-1/3 text-right" for="number">Mobile:</label>
          <div class="w-2/3">
            <input
              id="number"
              class="p-2 rounded-xl border w-full"
              type="tel"
              name="number"
              placeholder="Contact"
              [(ngModel)]="user.phoneNum"
              required
              #phoneNum="ngModel"
            />
            <div *ngIf="(phoneNum.touched || submitted) && !user.phoneNum" class="error text-red-600 text-sm mt-2">
              This field is required.
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="flex items-center gap-4">
          <label class="w-1/3 text-right" for="password">Password:</label>
          <div class="w-2/3">
            <input
              id="password"
              class="p-2 rounded-xl border w-full"
              type="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              required
              #password="ngModel"
            />
            <div *ngIf="(password.touched || submitted) && !user.password" class="error text-red-600 text-sm mt-2">
              Password is required.
            </div>
          </div>
        </div>

        <!-- User Type -->
        <div class="flex items-center gap-4">
          <label class="w-1/3 text-right text-sm font-bold">User Type:</label>
          <div class="w-2/3 flex items-center gap-4">
            <input type="radio" id="vendor" name="userType" value="Vendor" [(ngModel)]="user.userType" required />
            <label for="vendor">Vendor</label>
            <input type="radio" id="customer" name="userType" value="Customer" [(ngModel)]="user.userType" required />
            <label for="customer">Customer</label>
          </div>
        </div>

        <div *ngIf="loginForm.submitted && !user.userType" class="error text-red-600 text-sm mt-2 text-center">
          Please select a user type.
        </div>

        <!-- Submit Button -->
        <div class="border-black">
          <button
            class="w-full mt-4 text-base bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
            (click)="onSubmit()"
          >
            Sign Up
          </button>
        </div>
      </form>

      <div class="mt-3 text-xs flex justify-between items-center text-[#002D74]">
        <p>Already have an account?</p>
        <button routerLink="/login" class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Login</button>
      </div>
    </div>
  </div>
</div>
